<div class="container" id="top">
  <h1>High Scores:</h1>
  <table class="table table-striped">
      <thead>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players; let i=index">
          <td>{{i+1}}</td>
          <td>{{player.playerName}}</td>
          <td>{{player.points}}</td>
        </tr>        
      </tbody>
    </table>
</div>
